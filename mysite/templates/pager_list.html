<div class="pagination">
    <span class="step-links">
        {% if listData.has_previous %}
            <a href="{%if url %} {{url}}&page={{ listData.previous_page_number }} {% else %} ?page={{ listData.previous_page_number }}{% endif %} ">上一页</a>
        {% endif %}

        <span class="current">
          共{{listData.paginator.count}}条记录  Page {{ listData.number }} of {{ listData.paginator.num_pages }}.
        </span>

        {% if data.has_next %}
            <a href="{%if url %} {{url}}&page={{ listData.next_page_number }} {% else %} ?page={{ listData.next_page_number }} {% endif %}">下一页</a>
        {% endif %}
    </span>
</div>
