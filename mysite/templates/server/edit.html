{% extends "content_base.html" %}

{% block tilte %}添加应用{% endblock %}
{% block customcss %}
<style type="text/css">
	td ul {display: block;}
	td ul li {float: left;}
</style>
{% endblock %}
{% block content %}

<br/>
<h3 class=“marginbox”>
服务器管理
	<a class="sgbtn" href="{{MContext.SITE_PATH}}server/">返回服务器列表</a>
</h3>
<br/>

<div class="mainbox">
	<form class="add_form" method="post" action="{{MContext.SITE_PATH}}server/save/">{% csrf_token %}
		<table class="opt">
			<tbody>

             	<tr><th colspan="2">主机</th></tr>
				<tr>
					<td>
						<input type='text' name='shost' value='{% if serverInfo %}{{serverInfo.shost}}{% endif %}' />
					</td>
				</tr>
				<tr><th colspan="2">端口</th></tr>
				<tr>
					<td>
                        <input type='text' name='sport' value='{% if serverInfo %}{{serverInfo.sport}}{% endif %}' />
					</td>
				</tr>
				<tr><th colspan="2">用户名</th></tr>
				<tr>
					<td>
						<input type='text' name='suser' value='{% if serverInfo %}{{serverInfo.suser}}{% endif %}' />
					</td>
				</tr>
			</tbody>
		</table>

		<div class="opt">
		<input type="hidden" name="id" value="{% if serverInfo %}{{serverInfo.shid}}{% endif %}" />
			<input class="btn" type="submit" tabindex="3" value="提交" name="submit" />
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input class="btn" type="reset" tabindex="4" value="重置" name="reset" />
		</div>
	</form>
</div>



{% endblock %}
